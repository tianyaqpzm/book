language: node_js
node_js: stable
cache:
  apt: true
  directories:
    - node_modules
before_install:
  - export TZ='Asia/Shanghai'
  - npm install -g hexo-cli
install:
  - npm install
script:
  - hexo clean && hexo g
after_script:
  - ssh -T git@github.com
  - set -ev
  - git clone https://${GH_REF} blog
  - cd blog
  - git checkout master
  - git config user.name "tianyaqpzm"
  - git config user.email "tianyaqpzm@163.com"
  - cd ../
  - mv ./blog/.git/ ./public/
  - cd ./public
  - git add .
  - git commit -m 'Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M`'
  - echo ${GH_TOKEN}
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master
branches:
  only:
    - hexo
env:
  global:
    - GH_REF: github.com/tianyaqpzm/tianyaqpzm.github.io.git
    - secure: 
